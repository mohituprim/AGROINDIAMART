<div class="example-container mat-elevation-z8">
  <md-table #table [dataSource]="dataSource">
    <ng-container *ngFor="let item of displayedColumns" cdkColumnDef="{{item}}">
      <md-header-cell *cdkHeaderCellDef>{{getColumnHeaderName(item)}}</md-header-cell>
      <md-cell *cdkCellDef="let row">{{row[item]}}</md-cell>
    </ng-container>
    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
