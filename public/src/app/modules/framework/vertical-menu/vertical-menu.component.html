<md-nav-list>
  <div *ngFor="let item of itemList">
    <a *ngIf="item.link.length" [routerLink]="item.link">
      <md-list-item>
        <div class="subMenu-header">
          <md-icon md-list-icon>{{item.icon}}</md-icon>
          <h3 md-line>{{item.name}}</h3>
          <div fxFlex></div>
        </div>
      </md-list-item>
    </a>
    <div *ngIf="!item.link.length">
      <fw-sub-menu [subMenu]="item"></fw-sub-menu>
    </div>
    <md-divider></md-divider>
  </div>
</md-nav-list>
